<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Lista de Pagamentos</title>

    <link rel="stylesheet" href="../Pagamentos/Pagamentos.css">

</head>
<body>
    <div id="app" class="container">
        <h1>Lista de Pagamentos</h1>

        <table>
            <thead class="tabela">
                <tr>
                    <th>ID pagamento</th>
                    <th>Valor</th>
                    <th>Data Pagamento</th>
                    <th>MÃ©todo</th>

            </thead>
            <tbody>

        </table>

</body>

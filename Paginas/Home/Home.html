<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="Home.css">
</head>
<body>
    <div id="app">
        <header>
            <div>
                <img id="home" src="../../Imagens/Logo.png" alt="Logo do Hotel Calango">
            </div>

            <nav>

                <a href="#" :class="{ active: currentPage === 'Check' }" @click.prevent="loadPage('../Check/Check')">
                  <img id="icons" src="../../Imagens/reservas.png" alt="">  
                  <span>Reservas</span>                  
                </a>

                <a href="#" :class="{ active: currentPage === 'Cadastro' }" @click.prevent="loadPage('../CadastroCliente/Cadastro')">
                    <img id="icons" src="../../Imagens/cadastrar.png" alt="">
                    <span>Cadastrar</span>
                </a>

                <a href="#" :class="{ active: currentPage === 'Pagamentos' }" @click.prevent="loadPage('../Pagamentos/Pagamentos')">
                    <img id="icons" src="../../Imagens/pagamentos.png" alt="">
                    <span>Pagamentos</span>
                </a>
            </nav>
        </header>

        <main v-html="content">
            <!-- Conteúdo dinâmico carregado aqui -->
        </main>
    </div>

    <script src="Home.js"></script>
        
    
</body>
</html>
